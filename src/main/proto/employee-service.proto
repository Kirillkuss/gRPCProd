syntax = "proto3";

option java_multiple_files = true;
option java_package = "com.rpc.itrail";

message EmployeeRequest{
  string empId = 1;
  string name  = 2;
}

message EmployeeResponse {
  string emp_id = 1;
  string name = 2;
}

service EmployeeService {
  rpc getEmployee(EmployeeRequest) returns (EmployeeResponse) {};
}